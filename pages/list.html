<h1>Customer Management</h1>
<div class="row">
    <h3 class="col-md-10"> List Customer</h3>
    <a ng-href="#!/new"class="btn btn-primary text-right">Add New</a>
</div>
<div>
    <div class="form-area">
        <table class="table table-striped table-hover">
            <br style="clear:both">
            <thead>
                <tr>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Phone</th>
                    <th>Email </th>
                    <th class="text-center">Action </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="customer in customers">
                    <td>{{ customer.customerId }}</td>
                    <td>{{ customer.customerName }}</td>
                    <td>{{ customer.phone }}</td>
                    <td>{{ customer.email }}</td>
                    <td class="text-center">
                        <a ng-href="#!/view?customerId={{ customer.customerId }}">View</a>
                        <a ng-href="#!/update?customerId={{ customer.customerId }}" class="pull-right">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
