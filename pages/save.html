<!doctype html>
<html ng-app>

<head>
    <title>Customer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Customer Management</h1>
        <h3>New Customer</h3>
        <div>
            <div class="form-area">
                <form role="form">
                    <br style="clear:both">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label" for="id">Customer ID</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="id" name="customerId" ng-model="customer.customerId" readonly="readonly" />
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label" for="name">Customer Name</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="name" name="customerName" ng-model="customer.customerName" placeholder="xxx" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label" for="phone">Phone</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="phone" name="name" ng-model="customer.phone" placeholder="### ### ###" />
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label" for="email">Email</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="email" name="email" ng-model="customer.email" placeholder="example@example.com" />
                            </div>
                        </div>
                    </div>
                    <button type="button" id="submit" ng-click="saveCustomer()" name="submit" class="btn btn-primary float-right">Save</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
